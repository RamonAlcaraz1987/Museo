
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Arte del Met</title>
  <link rel="stylesheet" href="estilo.css">
  <script src="main.js" defer></script>
</head>
<body>
  <h1>Galería de Arte del Museo Metropolitano de NUEVA YORK</h1>
  <form  method="post" id="formulario">
    <label for="busqueda">Palabra Clave</label>
    <input type="text" placeholder="..." id="busqueda">
    <label for="ubicacion">Geolocalizacion</label>
    <select type="select" id = "ubicacion">
      <option value="Todos">Todos</option>
      <option value="Italy">Italia</option>
      <option value="Paris">Paris</option>
      <option value="France">Francia</option>
      <option value="Germany">Alemania</option>
      <option value="Spain">España</option>
      <option value="China">China</option>
      <option value="Japan">Japon</option>
      <option value="Russia">Rusia</option>
      <option value="Florence">Florencia</option>
      <option value="United Kingdom">Reino Unido</option>
      <option value="Korea">Corea</option>
      <option value="Rome">Roma</option>
      <option value="Peru">Peru</option>
      <option value="Egypt">Egipto</option>
      <option value="Thailand">Tailandia</option>
    
    
    </select>

    <label for="dep">Departamentos</label>
    <select id="dep"></select>
    <button type="submit">Buscar</button>
  </form>

  <div id="galeria"></div>
  <div id = "footer"></div>

 
</body>
</html>
