
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes Adicionales</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Imágenes Adicionales</h1>
    <button id ="atras" onclick="history.back">Volver atras</button>
    <div id="imagenes-adicionales"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const url = `https://collectionapi.metmuseum.org/public/collection/v1/objects/${id}`;
        const contenedorImagenes = document.getElementById('imagenes-adicionales');

        fetch(url)
            .then(res => res.json())
            .then(objeto => {
               
                    objeto.additionalImages.forEach(imagenUrl => {
                        const contenedorInd = document.createElement('div');
                        contenedorInd.classList.add('contenedorInd');

                        const imagenElemento = document.createElement('img');
                        imagenElemento.setAttribute('src', imagenUrl);
                        imagenElemento.setAttribute('alt', 'Imagen adicional');
                        
                        imagenElemento.style.width = '200px'; 
                        imagenElemento.style.height = 'auto'; 

                        contenedorInd.appendChild(imagenElemento);
                        contenedorImagenes.appendChild(contenedorInd);
                    });
                
            });
            
    </script>
</body>
</html>
